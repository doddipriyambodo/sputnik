    DefaultModelTrainerLambda:
        Type: 'AWS::Lambda::Function'
        Properties:
            FunctionName: 'model-trainer-python'
            Description: 'My Things Management Model Trainer for models Lambda Code'
            Code:
                S3Bucket: !Ref sourceS3Bucket
                S3Key: !Join ['/', [!Ref greengrassSourceKeyPrefix, 'model-trainer-python.zip']]
            Handler: lambda_function.lambda_handler
            Runtime: python2.7
            Role: !GetAtt DefaultLambdaRole.Arn
            Timeout: 3
            MemorySize: 128
    DefaultModelTrainerLambdaVersion:
        Type: 'AWS::Lambda::Version'
        Properties:
            FunctionName:
                Ref: 'DefaultModelTrainerLambda'
            Description: 'A first version of model-trainer-python'
    DefaultModelTrainerLambdaAlias:
        Type: 'AWS::Lambda::Alias'
        Properties:
            FunctionName: !Ref DefaultModelTrainerLambda
            FunctionVersion: !GetAtt DefaultModelTrainerLambdaVersion.Version
            Name: 'MTM'


    DefaultSqueezenetModel:
        Type: 'Custom::LoadLambda'
        Properties:
            ServiceToken: !Ref customResourceUtilsHelperArn
            Region: !Ref 'AWS::Region'
            sourceS3Bucket: !Ref sourceS3Bucket
            sourceS3Key: !Join ['/', [!Ref sourceKeyPrefix, 'models', 'squeezenet.zip']]
            destS3Bucket: !Ref dataS3Bucket
            destS3Key: !Join ['/', ['demo-squeezenet-v1.0', 'models', 'squeezenet.zip']]
            uuid: !Ref deploymentUUID
            customAction: 'copyFileFromS3ToS3'
