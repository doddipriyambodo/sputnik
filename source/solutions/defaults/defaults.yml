            Handler: lambda_function.lambda_handler
            Runtime: python2.7
            Role: !GetAtt DefaultLambdaRole.Arn
            Timeout: 3
            MemorySize: 128
    DefaultImageCaptureLambdaVersion:
        Type: 'AWS::Lambda::Version'
        Properties:
            FunctionName:
                Ref: 'DefaultImageCaptureLambda'
            Description: 'A first version of image-capture-python'
    DefaultImageCaptureLambdaAlias:
        Type: 'AWS::Lambda::Alias'
        Properties:
            FunctionName: !Ref DefaultImageCaptureLambda
            FunctionVersion: !GetAtt DefaultImageCaptureLambdaVersion.Version
            Name: 'MTM'

    DefaultDemoSqueezenetLambda:
        Type: 'AWS::Lambda::Function'
        Properties:
            FunctionName: 'demo-squeezenet-python'
            Description: 'AWS Squeezenet Demo Lambda Code'
            Code:
                S3Bucket: !Ref sourceS3Bucket
                S3Key: !Join ['/', [!Ref greengrassSourceKeyPrefix, 'demo-squeezenet-python.zip']]
            Handler: lambda_function.lambda_handler
            Runtime: python2.7
