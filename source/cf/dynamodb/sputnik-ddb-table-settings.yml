AWSTemplateFormatVersion: '2010-09-09'
Description: 'sputnik - DynamoDB Table - Settings - Version %%VERSION%%'

Resources:
    settingsTable:
        Type: "AWS::DynamoDB::Table"
        DeletionPolicy: "Delete"
        Properties:
            AttributeDefinitions:
                -
                    AttributeName: "id"
                    AttributeType: "S"
            KeySchema:
                -
                    AttributeName: "id"
                    KeyType: "HASH"
            ProvisionedThroughput:
                ReadCapacityUnits: 5
                WriteCapacityUnits: 5
            SSESpecification:
                SSEEnabled: true
            TableName: "sputnik-settings"

Outputs:
    settingsTable:
        Description: "DynamoDB Settings Table"
        Value: !Ref settingsTable
