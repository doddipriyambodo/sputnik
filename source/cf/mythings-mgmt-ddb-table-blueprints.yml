    mtmBlueprintsReadCapacityScalableTarget:
        Type: "AWS::ApplicationAutoScaling::ScalableTarget"
        Properties:
            MaxCapacity: 100
            MinCapacity: 5
            ResourceId: !Join ["/", ["table",  !Ref "mtmBlueprintsTable"]]
            RoleARN: !GetAtt mtmBlueprintsDynamoDBScalingRole.Arn
            ScalableDimension: dynamodb:table:ReadCapacityUnits
            ServiceNamespace: dynamodb

    mtmBlueprintsReadScalingPolicy:
        Type: "AWS::ApplicationAutoScaling::ScalingPolicy"
        Properties:
            PolicyName: mtmBlueprintsReadScalingPolicy
            PolicyType: TargetTrackingScaling
            ScalingTargetId: !Ref mtmBlueprintsReadCapacityScalableTarget
            TargetTrackingScalingPolicyConfiguration:
                TargetValue: 70.0
                ScaleInCooldown: 60
                ScaleOutCooldown: 60
                PredefinedMetricSpecification:
                    PredefinedMetricType: DynamoDBReadCapacityUtilization

Outputs:
    mtmBlueprintsTable:
        Description: "DynamoDB Blueprints Table"
        Value: !Ref mtmBlueprintsTable
