AWSTemplateFormatVersion: '2010-09-09'
Description: 'My Things Management - Cognito - Version %%VERSION%%'
Parameters:
    AdministratorName:
        Type: String
        Description: Name of the My Things Management administrator.
    AdministratorEmail:
        Type: String
        Description: Email address for My Things Management administrator.
        AllowedPattern: "^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$"
    dataBucketArn:
        Type: String
        Description: ARN of the My Things Management Data Bucket.
    websiteURL:
        Type: String
        Description: My Things Management Website URL.

Mappings:
    SourceCode:
        App:
            ShortName: "mythings-mgmt"
            FullName: "My Things Management"

Resources:
    identityPoolAuthRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Principal:
                            Federated:
                                - "cognito-identity.amazonaws.com"
                        Action:
                                - "sts:AssumeRoleWithWebIdentity"
                        Condition:
                            StringEquals:
                                "cognito-identity.amazonaws.com:aud": !Sub "${identityPool}"
                            "ForAnyValue:StringLike":
                                "cognito-identity.amazonaws.com:amr": "authenticated"
            Path: "/"

    identityPoolAuthPolicy:
        Type: "AWS::IAM::ManagedPolicy"
        Properties:
            Description: "Policy for the My Things Management identity pool authorized identities."
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Action:
                            - "mobileanalytics:PutEvents"
                            - "cognito-identity:*"
                        Resource: !Sub "arn:aws:cognito-identity:${AWS::Region}:${AWS::AccountId}:identitypool/${identityPool}"
                    -
                        Effect: "Allow"
                        Action:
                            - "iot:Connect"
                            - "iot:Subscribe"
                            - "iot:Publish"
                            - "iot:Receive"
                            - "iot:DescribeEndpoint"
                            - "iot:AttachPolicy"
                            - "iot:GetThingShadow"
                            - "iot:UpdateThingShadow"
                            - "iot:DeleteThingShadow"
                        Resource:
                            - "*"
                    -
                        Effect: "Allow"
                        Action:
                            # TODO BE MORE RESTRICTIVE
                            - "s3:*"
                        Resource:
                            - !Join ["/", [!Ref dataBucketArn, "*"]]
            Roles:
                - !Ref identityPoolAuthRole

    identityPoolUnauthRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Principal:
                            Federated:
                                - "cognito-identity.amazonaws.com"
                        Action:
                                - "sts:AssumeRoleWithWebIdentity"
                        Condition:
                            StringEquals:
                                "cognito-identity.amazonaws.com:aud": !Sub "${identityPool}"
                            "ForAnyValue:StringLike":
                                "cognito-identity.amazonaws.com:amr": "unauthenticated"
            Path: "/"

    identityPoolUnauthPolicy:
        Type: "AWS::IAM::ManagedPolicy"
        Properties:
            Description: "Policy for the My Things Management identity pool unauthorized identities."
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Action:
                            - "mobileanalytics:PutEvents"
                        Resource: !Sub "arn:aws:cognito-identity:${AWS::Region}:${AWS::AccountId}:identitypool/${identityPool}"
                    -
                        Effect: "Allow"
                        Action:
                            - "iot:Connect"
                            - "iot:Subscribe"
                            - "iot:Publish"
                            - "iot:Receive"
                            - "iot:DescribeEndpoint"
                            - "iot:AttachPolicy"
                        Resource:
                            - "*"
            Roles:
                - !Ref identityPoolUnauthRole

    websiteCognitoIoTPolicy:
        Type: "AWS::IoT::Policy"
        DeletionPolicy: Retain
        Properties:
            # PolicyName: "mythings_mgmt_website_access"
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                -
                    Effect: "Allow"
                    Action:
                    - "iot:*"
                    Resource:
                    - "*"

    userPool:
        Type: "AWS::Cognito::UserPool"
        Properties:
            UserPoolName: "mythings-mgmt-pool"
            AdminCreateUserConfig:
                AllowAdminCreateUserOnly: True
                InviteMessageTemplate:
                    EmailMessage:
                        !Sub |
                            <p>You are invited to join the My Things Management. Your temporary password is as follows:</p>
                            <p>
                            Password: <strong>{####}</strong><br />
                            id: {username}
                            </p>
                            <p>
                            Please sign in to the My Things Management dashboard with your email address and temporary password provided above at:
                            ${websiteURL}
                            </p>
                            <p>
                            <br />
                            Contact <strong>${AdministratorEmail}</strong> if you are experiencing issues.<br />
                            </p>
                    EmailSubject: !Join [" ", ["Your", !FindInMap ["SourceCode", "App", "FullName"], "login."]]
                    SMSMessage: "Your username is {username} and temporary password is {####}."
                UnusedAccountValidityDays: 7
            AliasAttributes:
                - "email"
            AutoVerifiedAttributes:
                - "email"
            EmailVerificationMessage: "Your My Things Management dashboard verification code is {####}."
            EmailVerificationSubject: "Your My Things Management dashboard verification code"
            Policies:
                PasswordPolicy:
                      MinimumLength: 8
                      RequireLowercase: True
                      RequireNumbers: True
                      RequireSymbols: False
                      RequireUppercase: True
            Schema:
                -
                    AttributeDataType: "String"
                    Name: "email"
                    Required: True

    websiteCognitoClient:
        Type: "AWS::Cognito::UserPoolClient"
        Properties:
            ClientName: "mythings-mgmt-website"
            GenerateSecret: False
            WriteAttributes:
                - "address"
                - "email"
                - "phone_number"
            ReadAttributes:
                - "name"
                - "family_name"
                - "given_name"
                - "middle_name"
                - "nickname"
                - "preferred_username"
                - "updated_at"
                - "email"
                - "email_verified"
                - "address"
                - "phone_number"
                - "phone_number_verified"
            RefreshTokenValidity: 1
            UserPoolId: !Ref userPool

    adminCognitoGroup:
        Type: "AWS::Cognito::UserPoolGroup"
        Properties:
            Description: "Administrator group for managing My Things Management web interface"
            GroupName: "Administrators"
            UserPoolId: !Ref userPool

    memberCognitoGroup:
        Type: "AWS::Cognito::UserPoolGroup"
        Properties:
            Description: "Member group for access to the My Things Management web interface"
            GroupName: "Members"
            UserPoolId: !Ref userPool

    adminCognitoUser:
        Type: "AWS::Cognito::UserPoolUser"
        Properties:
            DesiredDeliveryMediums:
                - EMAIL
            ForceAliasCreation: True
            UserAttributes:
                -
                    Name: email
                    Value: !Ref AdministratorEmail
                -
                    Name: nickname
                    Value: !Ref AdministratorName
                -
                    Name: email_verified
                    Value: True
            Username: !Join ["_", !Split [".", !Join ["_", !Split ["@", !Ref AdministratorEmail]]]]
            UserPoolId: !Ref userPool

    adminGroupAssignment:
        Type: "AWS::Cognito::UserPoolUserToGroupAttachment"
        Properties:
            GroupName: !Ref adminCognitoGroup
            Username: !Ref adminCognitoUser
            UserPoolId: !Ref userPool

    identityPool:
        Type: "AWS::Cognito::IdentityPool"
        Properties:
            IdentityPoolName: "MyThings_Management_Pool"
            CognitoIdentityProviders:
              - ClientId: !Ref websiteCognitoClient
                ProviderName: !GetAtt userPool.ProviderName
            AllowUnauthenticatedIdentities: true

    identityPoolRoleAttachment:
        Type: "AWS::Cognito::IdentityPoolRoleAttachment"
        Properties:
            IdentityPoolId: !Sub "${identityPool}"
            Roles:
                unauthenticated: !GetAtt identityPoolUnauthRole.Arn
                authenticated: !GetAtt identityPoolAuthRole.Arn

Outputs:
    websiteCognitoIoTPolicy:
        Description: "IoT Policy to access resources"
        Value: !Ref websiteCognitoIoTPolicy
    userPoolArn:
        Description: "My Things Management User Pool"
        Value: !GetAtt userPool.Arn
    userPoolId:
        Description: "My Things Management User Pool ID"
        Value: !Ref userPool
    websiteCognitoClientId:
        Description: "My Things Management Website Cognito Client Id"
        Value: !Ref websiteCognitoClient
    identityPool:
        Description: "My Things Management Identity Pool"
        Value: !Ref identityPool
