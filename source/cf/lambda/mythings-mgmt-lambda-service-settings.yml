AWSTemplateFormatVersion: "2010-09-09"
Description: "My Things Management - Micro Service Lambda - Settings - Version %%VERSION%%"
Parameters:
    sourceBucket:
        Type: String
        Description: S3 Bucket for Lambda code.
    sourceKeyPrefix:
        Type: String
        Description: S3 Bucket Key prefix for Lambda code.
    iotThingAutoRegistrationTopicRuleName:
        Type: String
        Description: IoT Thing Group Auto Registration Topic Rule name
    settingsTable:
        Type: String
        Description: DynamoDB Table for storing the application settings

Resources:

    lambdaServiceSettingsRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Principal:
                            Service:
                                - "lambda.amazonaws.com"
                        Action:
                                - "sts:AssumeRole"
            Path: "/"

    lambdaServiceSettingsPolicy:
        Type: 'AWS::IAM::ManagedPolicy'
        Properties:
            Description: 'My Things Management policy for the Settings microservice Lambda function.'
            PolicyDocument:
                Version: '2012-10-17'
                Statement:
                    -
                        Effect: 'Allow'
                        Action:
                            - "logs:CreateLogGroup"
                            - "logs:CreateLogStream"
                            - "logs:PutLogEvents"
                        Resource: !Join ["", ["arn:aws:logs:", !Ref "AWS::Region", ":", !Ref "AWS::AccountId", ":log-group:/aws/lambda/", !Ref lambdaServiceSettings, ":*"]]
                    -
                        Effect: "Allow"
                        Action:
                            - "dynamodb:DescribeTable"
                            - 'dynamodb:BatchGetItem'
                            - 'dynamodb:BatchWriteItem'
                            - 'dynamodb:GetItem'
                            - 'dynamodb:PutItem'
                            - 'dynamodb:Query'
                            - 'dynamodb:Scan'
                        Resource:
                            - !Join ['', ['arn:aws:dynamodb:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':table/', !Ref settingsTable]]
                    -
                        Effect: "Allow"
                        Action:
                            # TODO: Be way more restrictive here
                            - "iot:*"
                        Resource:
                            - "*"
            Roles:
                - !Ref 'lambdaServiceSettingsRole'

    lambdaServiceSettings:
        Type: "AWS::Lambda::Function"
        Properties:
            FunctionName: "mythings-mgmt-settings-service"
            Description: "My Things Management administration microservice"
            Code:
                S3Bucket: !Ref sourceBucket
                S3Key: !Join ["/", [!Ref sourceKeyPrefix, "mythings-mgmt-settings-service.zip"]]
            Handler: index.handler
            Runtime: nodejs8.10
            Role: !GetAtt lambdaServiceSettingsRole.Arn
            Timeout: 60
            MemorySize: 256
            Environment:
                Variables:
                    IOT_THING_GROUP_AUTO_REGISTRATION_TOPIC_RULE: !Ref iotThingAutoRegistrationTopicRuleName
                    LOGGING_LEVEL: 2


Outputs:
    lambdaServiceSettingsArn:
        Description: "Settings Service ARN"
        Value: !GetAtt lambdaServiceSettings.Arn
