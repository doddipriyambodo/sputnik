<div class="modal fade" id="defaultSolutionModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Solution</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="attributeForm" #f="ngForm" class="form-control-line" (ngSubmit)="submit()" novalidate>

                    <div [class]="(name.dirty || name.touched) ? (name.invalid ? 'form-group has-danger' :'form-group has-success-alt') : 'form-group'">
                        <label for="name" class="form-control-label">Solution name:</label>
                        <input type="text" [class]="(name.dirty || name.touched) ? (name.invalid ? 'form-control form-control-line form-control-danger' : 'form-control form-control-line form-control-success-alt') : 'form-control form-control-line'"
                            name="name" id="name" #name="ngModel" [(ngModel)]="element.name" pattern="[a-zA-Z0-9:_-]+"
                            required ngModel [readonly]="modalType === 'view'">
                        <div *ngIf="!((name.invalid && (name.dirty || name.touched)) && name.errors)" class="form-control-feedback">
                            <small>Name of your solution.</small>
                        </div>
                        <div *ngIf="(name.invalid && (name.dirty || name.touched)) && name.errors" class="form-control-feedback">
                            <small>Name of soluion is required or has errors.</small>
                        </div>
                        <!-- <div *ngIf=".errors?.pattern">
                            newDevice.thingName not valid.
                        </div> -->
                    </div>
                    <!-- <div [class]="(name.dirty || name.touched) ? (name.invalid ? 'form-group has-danger' :'form-group has-success-alt') : 'form-group'">
                        <label for="name" class="form-control-label">Solution Name:</label>
                        <input type="text" [class]="(name.dirty || name.touched) ? (name.invalid ? 'form-control form-control-line form-control-danger' : 'form-control form-control-line form-control-success-alt') : 'form-control form-control-line'"
                            name="name" id="name" #name="ngModel" [(ngModel)]="element.name" pattern="[a-zA-Z0-9:_-]+"
                            required ngModel [readonly]="modalType === 'view'">
                        <div *ngIf="!((name.invalid && (name.dirty || name.touched)) && name.errors)" class="form-control-feedback">
                            <small>Name of your solution.</small>
                        </div>
                        <div *ngIf="(name.invalid && (name.dirty || name.touched)) && name.errors" class="form-control-feedback">
                            <small>Name of solution is required or has errors.</small>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label for="name" class="form-control-label">Description:</label>
                        <input type="text" class="form-control form-control-line" name="description" id="description"
                            #description="ngModel" [(ngModel)]="element.description" ngModel [readonly]="modalType === 'view'">
                    </div>
                    <div class="form-group" style="overflow: inherit;">
                        <label for="type" class="form-control-label">Solution Blueprint:</label>
                        <select class="custom-select col-12" name="solutionBlueprintId" id="solutionBlueprintId" #type="ngModel"
                            [(ngModel)]="element.solutionBlueprintId" required ngModel>
                            <!-- <option value="UNKNOWN" ng-selected="element.solutionBlueprintId === 'UNKNOWN'">UNKNOWN</option> -->
                            <option *ngFor="let item of solutionBlueprintService.solutionBlueprints; let i = index"
                                value="{{item.id}}" ng-selected="element.solutionBlueprintId === item.id">{{item.name}}</option>
                        </select>
                        <div class="form-control-feedback">
                            <small>Solution blueprint for the solution.</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                        <button *ngIf="modalType !== 'view' && !name.errors" type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
