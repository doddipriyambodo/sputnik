<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Device Type</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="attributeForm" #f="ngForm" class="form-control-line" (ngSubmit)="submit()" novalidate>
                    <div [class]="(name.dirty || name.touched) ? (name.invalid ? 'form-group has-danger' :'form-group has-success-alt') : 'form-group'">
                        <label for="name" class="form-control-label">Device Type Name:</label>
                        <input type="text" [class]="(name.dirty || name.touched) ? (name.invalid ? 'form-control form-control-line form-control-danger' : 'form-control form-control-line form-control-success-alt') : 'form-control form-control-line'"
                            name="name" id="name" #name="ngModel" [(ngModel)]="element.name" pattern="[a-zA-Z0-9:_-]+"
                            required ngModel [readonly]="modalType === 'view'">
                        <div *ngIf="!((name.invalid && (name.dirty || name.touched)) && name.errors)" class="form-control-feedback">
                            <small>Name of your device type.</small>
                        </div>
                        <div *ngIf="(name.invalid && (name.dirty || name.touched)) && name.errors" class="form-control-feedback">
                            <small>Name of device type is required or has errors.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="form-control-label">Type:</label>
                        <select class="custom-select col-12" name="type" id="type" #type="ngModel" [(ngModel)]="element.type"
                            required ngModel [disabled]="modalType === 'view'">
                            <option ng-selected="element.type === 'UNKNOWN'">UNKNOWN</option>
                            <option ng-selected="element.type === 'SDK'">SDK</option>
                            <option ng-selected="element.type === 'A:FreeRTOS'">A:FreeRTOS</option>
                            <option ng-selected="element.type === 'GREENGRASS'">GREENGRASS</option>
                        </select>
                        <div class="form-control-feedback">
                            <small>Data type of the message attribute.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="form-control-label">Spec:</label>
                        <app-pretty-json name="spec" [(ngModel)]="element.spec" [rows]="10" [readonly]="modalType === 'view'"></app-pretty-json>
                        <div class="form-control-feedback">
                            <small>JSON document to use for the custom device type.</small>
                        </div>
                        <!-- <textarea class="form-control" rows="20" id="spec" style="font-family: monospace; font-size: 90%;"
                            (keyup)="editJsonOnKey($event, 4, element, 'spec')" name="spec" id="spec" #name="ngModel"
                            [(ngModel)]="element.spec" required ngModel>{{element.spec | stringify:4}}</textarea>
                        <div class="form-control-feedback">
                            <small>JSON document to use for the device type.
                                <span [style.color]="prettifying === '(ERROR: JSON is incorrect!)' ? 'red' : ''">{{prettifying}}</span>
                            </small>
                        </div> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
