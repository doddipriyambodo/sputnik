<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-body">
                <div class="pull-right" role="group">
                    <button type="button" class="btn btn-success btn-sm" data-toggle="tooltip" title="Edit"
                        data-placement="top" (click)="edit()">
                        <i class="mdi mdi-pencil"></i> Edit</button>
                    <button type="button" class="btn btn-success btn-sm m-l-10" data-toggle="tooltip" title="Deploy"
                        data-placement="top" (click)="deploy()">
                        <i class="mdi mdi-move-resize-variant"></i> Deploy</button>
                    <button type="button" class="btn btn-success btn-sm m-l-10" data-toggle="tooltip" title="Refresh"
                        (click)="refresh()">
                        <i class="fa fa-refresh"></i> Refresh</button>
                </div>
                <h3 class="card-title">{{solution.name}}</h3>
                <h6 class="card-subtitle mb-2 text-muted">Blueprint: {{solution.solutionBlueprintId}}<span class="pull-right">Updated: {{solution.updatedAt
                        | moment:"MMM Do YYYY
                        HH:mm"}}</span></h6>
            </div>
        </div>
    </div>
</div>
<template #editModalTemplate></template>
