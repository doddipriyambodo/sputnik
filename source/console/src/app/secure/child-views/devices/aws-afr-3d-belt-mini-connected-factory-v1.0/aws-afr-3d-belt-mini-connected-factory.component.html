<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-body">
                <h5 class="card-title">AWS 3D Printed Belt</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ device.name }}</h6>
                <div class="card-text">
                    <div class="form-group">
                        <label for="desired" class="form-control-label">Desired:</label>
                        <div class="ml-4" id="desired">
                            <button type="button" class="btn mr-1" [ngClass]="'btn-success'">-2</button>
                            <button type="button" class="btn mr-1" [ngClass]="'btn-success'">-1</button>
                            <button type="button" class="btn mr-1" [ngClass]="'btn-success'">Stop</button>
                            <button type="button" class="btn mr-1" [ngClass]="'btn-success'">+1</button>
                            <button type="button" class="btn" [ngClass]="'btn-success'">+2</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reported" class="form-control-label">Reported:</label>
                        <div class="ml-4" id="reported">
                            <button type="button" class="btn mr-1" [ngClass]="'btn-success'" disabled>-2</button>
                            <button type="button" class="btn mr-1" [ngClass]="'btn-success'" disabled>-1</button>
                            <button type="button" class="btn mr-1" [ngClass]="'btn-success'" disabled>Stop</button>
                            <button type="button" class="btn mr-1" [ngClass]="'btn-success'" disabled>+1</button>
                            <button type="button" class="btn" [ngClass]="'btn-success'" disabled>+2</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
