<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-body">
                <h5 class="card-title">Deeplens Image Capture Tool</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ device.name }} <span class="float-right" *ngIf="latestData">{{
                        latestData.fps }}fps</span></h6>
                <div class="card-text text-center">
                    {{ shadow | json}}
                </div>
            </div>
        </div>
    </div>
</div>
