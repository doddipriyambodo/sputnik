<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-body">
                <h5 class="card-title">Deeplens Image Capture Tool</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ device.name }}
                    <span class="float-right" *ngIf="latestData">{{ latestData.fps }}fps</span>
                </h6>
                <div class="card-text">
                    <div class="row" *ngIf="desired">
                        <div class="col-6">
                            <input type="checkbox" id="capture" style="padding-left: 18px;" [checked]="desired.capture == 'On'"
                                (click)="desiredStateChange($event)">
                            <label class="form-check-label" for="capture" style="padding-left: 25px;">Capture images ?
                                <small>(reported: {{ reported.capture }})</small></label>
                        </div>
                        <div class="col-6">
                            <input type="checkbox" id="s3Upload" style="padding-left: 18px;" [checked]="desired.s3Upload == 'On'"
                                (click)="desiredStateChange($event)">
                            <label class="form-check-label" for="s3Upload" style="padding-left: 25px;">Upload Images to
                                S3 ?
                                <small>(reported: {{ reported.s3Upload }})</small></label>
                        </div>
                    </div>
                    <!-- {{ shadow | json}} -->
                </div>
            </div>
        </div>
    </div>
</div>
