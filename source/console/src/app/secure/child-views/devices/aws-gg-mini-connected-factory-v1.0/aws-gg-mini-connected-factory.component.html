<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-body">
                <h5 class="card-title">GG Mini Connected Factory</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ device.name }} {{ latestInference && latestInference.fps
                    }}fps</h6>
                <div class="card-text text-center">
                    <div *ngIf="latestInference" style="font-size: 10em;">
                        <i class="fa" [class.fa-thumbs-up]="latestInference.category === 'hat'" [class.fa-thumbs-down]="latestInference.category === 'nohat'"></i>
                        {{ latestInference.probability }}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
