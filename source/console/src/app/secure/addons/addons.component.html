<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Addons ({{addons.length}})</h4>
                <div class="table-responsive m-t-20">
                    <table id="types-pagination" class="table stylish-table" style="text-transform:uppercase;"
                        data-paging-limit="10">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Version</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let addon of addons" (click)="installAddon(addon)">
                                <td>
                                    <img src="{{addon.img}}" width="100px">
                                </td>
                                <td>
                                    <h6>{{addon.name}}</h6>
                                </td>
                                <td>
                                    <h6>{{addon.version}}</h6>
                                </td>
                                <td>
                                    <h6>{{addon.description}}</h6>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
